<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Chat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <!-- Barra superior estilo WhatsApp -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Web Chat</span>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container my-4">
    <div class="card shadow-sm">
      <!-- Área de mensajes -->
      <div id="all-messages" class="card-body" style="height: 400px; overflow-y: auto;">
        <!-- Mensajes se agregan dinámicamente -->
      </div>

      <!-- Área de envío de mensaje -->
      <div class="card-footer bg-white">
        <form class="d-flex gap-2">
          <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje...">
          <button type="button" id="send-message" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
