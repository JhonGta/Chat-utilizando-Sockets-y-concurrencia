<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regístrate | Web Chat</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-success-subtle d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="/img/logo.png" alt="Logo" class="rounded-circle mb-2" style="width: 80px; height: 80px;" />
      <h2 class="fw-bold">Web Chat</h2>
      <p class="text-muted mb-0">Ingresa tu nombre para comenzar</p>
    </div>

    <form action="#" method="post" id="register-form">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Ej. Juanito" required />
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-success" id="login">Entrar al Chat</button>
      </div>


<div class="mb-3">
  <label for="avatar" class="form-label">Foto de perfil</label>
  <select id="avatar" name="avatar" class="form-select">
    <option value="perfil.jpg">Avatar 1</option>
    <option value="perfill.jpg">Avatar 2</option>
    <option value="perfil3.png">Sin Avatar</option>
  </select>
</div>

<div class="text-center mb-3">
  <img id="avatar-preview" src="/img/perfil1.jpg" alt="Vista previa" class="rounded-circle" style="width: 60px; height: 60px;" />
</div>



    </form>

    <div class="text-center mt-4">
      <small class="text-muted">Conéctate y chatea con tus amigos</small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
